apiVersion: v1
kind: ReplicationController 
metadata:
  name: {{.Release.Name}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: {{.Release.Name}}
        provider: {{.Release.Name}}
        app: canary-release
    spec:
      containers:
      - name: {{.Release.Name}}
        image: meta.cafebazaar.ir:5000/givia/canary-release
        ports:
        - containerPort: 80
        env:
        - name: SERVER_A
          value: "{{.Values.ServiceOne}}"
        - name: SERVER_B
          value: "{{.Values.ServiceTwo}}"
        - name: SERVER_A_WEIGHT
          value: "{{.Values.ServiceOneWeight}}"
      imagePullSecrets:
        - name: registrykey 
