apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: {{.Release.Name | quote}}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{.Release.Name | quote}}
    spec:
      containers:
      - name: {{.Release.Name | quote}}
        image: quay.io/cafebazaar/flower:latest
        ports:
        - containerPort: 5555
        env:
        - name: BROKER_ADDR
          value: "{{.Values.BROKER_ADDR}}"
