apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name}}-canary
  labels:
    heritage: helm
    chartName: {{.Chart.Name}}
    chartVersion: {{.Chart.Version | quote}}
    provider: {{.Release.Name}}-canary
  annotations:
    "helm.sh/created": "{{.Release.Time.Seconds}}"
spec:
  ports:
  - port: {{.Port}}
  selector:
    provider: {{.Release.Name}}-canary
